<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create account</title>
  <link rel="stylesheet" href="../assets/style.css"/>
  <script defer src="../assets/app.js"></script>
</head>
<body>

<header class="nav">
  <div class="brand">
    <span style="font-size:22px">✍️</span>
    <span>Essay Mentorship</span>
    <span class="badge">Gore × Caro</span>
  </div>
  <nav>
    <a href="../../">Home</a>
    <a href="../../about/">About Us</a>
    <a id="dashBtn" class="btn ghost" href="../../dashboard/">Dashboard</a>
    <a id="loginBtn" class="btn" href="../../login/">Log in</a>
    <button id="logoutBtn" class="btn danger" type="button">Log out</button>
  </nav>
</header>

  <main class="container">
    <div class="card" style="max-width:560px;margin:0 auto;">
      <h1 class="h2">Create account</h1>
      <form id="signupForm">
        <label>Name</label>
        <input class="input" name="name" type="text" placeholder="Your name"/>
        <label>Email</label>
        <input class="input" name="email" type="email" required/>
        <label>Password</label>
        <input class="input" name="password" type="password" required/>
        <div style="display:flex; gap:10px; margin-top:14px;">
          <button class="btn success" type="submit">Create account</button>
          <a class="btn ghost" href="../login/">I already have an account</a>
        </div>
      </form>
    </div>
  </main>

<footer>
  <div>© 2025 Gore & Caro — Essay Mentorship. All rights reserved.</div>
  <div class="mono">Demo build. Front‑end only. Replace work email in <code>assets/app.js</code>.</div>
</footer>

</body>
</html>
