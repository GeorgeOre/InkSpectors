<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Log in</title>
  <link rel="stylesheet" href="../assets/style.css"/>
  <script defer src="../assets/app.js"></script>
</head>
<body>

<header class="nav">
  <div class="brand">
    <span style="font-size:22px">✍️</span>
    <span>InkSpectors</span>
    <span class="badge">Gore × Caro</span>
  </div>
  <nav>
    <a href="../">Home</a>
    <a href="../about/">About Us</a>
    <a id="dashBtn" class="btn ghost" href="../dashboard/">Dashboard</a>
    <a id="loginBtn" class="btn" href="../login/">Log in</a>
    <button id="logoutBtn" class="btn danger" type="button">Log out</button>
  </nav>
</header>

  <main class="container">
    <div class="card" style="max-width:520px;margin:0 auto;">
      <h1 class="h2">Welcome back</h1>
      <form id="loginForm">
        <label>Email</label>
        <input class="input" name="email" type="email" required/>
        <label>Password</label>
        <input class="input" name="password" type="password" required/>
        <div style="display:flex; gap:10px; margin-top:14px;">
          <button class="btn primary" type="submit">Log in</button>
          <a class="btn ghost" href="../signup/">Create account</a>
        </div>
        <p style="margin-top:12px;"><small class="help">Forgot your password? Please email us at <a href="mailto:goreandcaro@yourdomain.com">goreandcaro@yourdomain.com</a>.</small></p>
      </form>
    </div>
  </main>

<footer>
  <div>© 2025 Gore & Caro — InkSpectors. All rights reserved.</div>
  <div class="mono">Demo build. Front‑end only. Replace work email in <code>assets/app.js</code>.</div>
</footer>

</body>
</html>
